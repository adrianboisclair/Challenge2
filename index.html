<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>SupplyHub - Product Search Home!</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div class="my-controller" ng-controller="MyController">
<div class="container-fluid">
    <div class="header row">
        <div class="col-sm-12 col-md-12">
            <div class="col-md-6">
                <img src="assets/img/logo.svg" alt=""/>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        All Products
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                            </div>
                            <input class="form-control" id="search" ng-model="searchTerm" ng-change="search(searchTerm)">
                            <div class="input-group-addon" ng-click="search(searchTerm)"><span class="glyphicon glyphicon-search"></span></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <h3 ng-hide="!searchTerm">Search results for "{{searchTerm}}"</h3>
                    </div>
                    <div class="col-lg-4">
                        <label for="search"></label>
                    </div>
                    <div class="col-xs-4">
                        <label for="search">items per page:</label>
                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                    </div>
                </div>
                <div class="">
                    <div class="panel-body">
                        <div class="results">
                            <div class="result col-xs-12 col-sm-4 col-md-4 col-lg-3" dir-paginate="product in products | filter:searchTerm | itemsPerPage: pageSize" current-page="currentPage">
                                <div class="img-container">
                                    <img class="img-responsive center-block" ng-src="{{product.product.photo || defaultImage}}">
                                </div>
                                <h3>{{product.product.name}}</h3>
                                <h5>{{ product.brand.name }}</h5>
                                <h5>{{ product.category.name}}</h5>
                                <p>{{product.product.invoiceDescription}}</p>
                                <h5><a href="{{product.product.pdfUrl}}">Get More Info- Get the PDF for more specs!</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-controller="OtherController" class="other-controller">
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>
</div>
 <!-- Import required libraries -->
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
    <script src="dirPagination.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
